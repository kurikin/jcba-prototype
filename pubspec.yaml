name: cap_member_app
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

flutter_native_splash:
  image: "assets/images/splash.png" 
  color: "ffffff"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"

dependencies:
  flutter:
    sdk: flutter
  dropdown_search: ^2.0.1
  cupertino_icons: ^1.0.2
  get: ^4.6.1
  http: ^0.13.4
  auto_size_text: ^3.0.0
  persistent_bottom_nav_bar: ^4.0.2
  firebase_core: ^1.13.1
  firebase_auth: ^3.3.11
  cloud_firestore: ^3.1.10
  get_storage: ^2.0.2
  carousel_slider: ^4.0.0
  flutter_native_splash: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4
  crypto: ^3.0.1
  flutter_launcher_icons: "^0.9.2"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/teams/
    - assets/images/uniforms/

  fonts:
    - family: NotoSansJP
      fonts:
        - asset: assets/fonts/NotoSansJP-Bold.otf
        - asset: assets/fonts/NotoSansJP-Regular.otf
        - asset: assets/fonts/NotoSansJP-Light.otf
    - family: MPLUS1
      fonts:
        - asset: assets/fonts/MPLUS1-Bold.ttf
          weight: 700
        - asset: assets/fonts/MPLUS1-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/MPLUS1-Medium.ttf
          weight: 500
        - asset: assets/fonts/MPLUS1-Regular.ttf
          weight: 400
        - asset: assets/fonts/MPLUS1-Light.ttf
          weight: 300
